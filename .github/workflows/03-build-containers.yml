name: "Nível 3: Containers e Segurança"

on:
  pull_request:
    types: [closed]
    branches: [ desafio-nivel-3 ]

permissions:
  contents: read
  packages: write

env:
  CHALLENGE_LEVEL: 3
  CHALLENGE_NAME: "containers-e-seguranca"
  REGISTRY: ghcr.io

jobs:
  build-scan-and-push:
    name: "Build, Lint, Trivy Scan e Push no GHCR"
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 1. Preparar nome da imagem
      # -------------------------------------------------------
      - name: Preparar nome da imagem
        id: prep
        run: |
          # Caso o usuário não tenha definido IMAGE_NAME nas organization variables
          IMAGE_NAME="${{ vars.IMAGE_NAME }}"
          if [ -z "$IMAGE_NAME" ]; then
            IMAGE_NAME="app"   # Nome padrão
          fi

          IMAGE="${REGISTRY}/${{ github.repository_owner }}/$IMAGE_NAME:latest"

          # Transformar tudo em lowercase para GHCR
          echo "image_name=${IMAGE,,}" >> $GITHUB_OUTPUT

      # -------------------------------------------------------
      # 2. Lint Dockerfile com Hadolint
      # -------------------------------------------------------
      - name: Lint Dockerfile com Hadolint
        run: |
          docker run --rm -i hadolint/hadolint < Dockerfile > lint-report.txt || true

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report.txt

      - name: Fail on DL3006 or DL3008
        run: |
          if grep -E "DL3006|DL3008" lint-report.txt; then
            echo "⛔ Lint falhou devido a DL3006 ou DL3008."
            exit 1
          fi

      # -------------------------------------------------------
      # 3. Build da imagem
      # -------------------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t ${{ steps.prep.outputs.image_name }} .

      # -------------------------------------------------------
      # 4. Trivy scan
      # -------------------------------------------------------
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.prep.outputs.image_name }}
          format: 'table'
          output: 'trivy-report.txt'
          exit-code: '1'
          severity: 'CRITICAL'

      - name: Upload trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      # -------------------------------------------------------
      # 5. Login no GHCR
      # -------------------------------------------------------
      - name: Login no GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # -------------------------------------------------------
      # 6. Push no GHCR
      # -------------------------------------------------------
      - name: Push para o GHCR
        run: |
          docker push ${{ steps.prep.outputs.image_name }}

  # -------------------------------------------------------
  # ⚠️ NÃO ALTERAR
  # -------------------------------------------------------
  generate-certificate:
    name: "Desafio Nível 3 - Certificado"
    needs: build-scan-and-push
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: "Gerar certificado"
        run: |
          mkdir -p certificates
          cat > certificates/level-3-certificate.md << EOF
          # Certificado de Conclusão - Nível 3

          **Descomplicando Github Actions - GitHub Actions Edition**
          ---

          Este certificado atesta que **${{ github.actor }}** concluiu com sucesso:
          ## Nível 3: Containers e Segurança

          ---
          *Certificado gerado automaticamente pelo GitHub Actions*
          *LINUXtips*
          EOF

      - name: "Upload do certificado"
        uses: actions/upload-artifact@v4
        with:
          name: level-3-certificate
          path: certificates/
          retention-days: 30
